                        </ul>

        <main>
            <!--Inicio FORMULARIO DE CONTACTO-->
            <div class="contacto">
                <div class="titulocontacto">
                    <h1>Â¡Escribime! Y sacate todas las dudas.</h1>
                </div>
                <fieldset>
                    <div class="datos">
                        <legend>Datos Personales</legend>
                    </div>
                    <div class="datos1">
                        <div class="nombre">
                            <label for="nombre">Nombre</label>
                            <input
                                type="text"
                                placeholder="Nombre"
                                name="Nombre"
                                required="required"
                                id="nombre"></div>
                        <div class="apellido">
                            <label for="apellido">Apellido</label>
                            <input
                                type="text"
                                placeholder="Apellido"
                                name="Apellido"
                                required="required"
                                id="apellido"></div>
                        <div class="telefono">
                            <label for="telefono">Telefono</label>
                            <input
                                type="text"
                                placeholder="+5491100000000"
                                name="telefono"
                                required="required"
                                id="telefono"></div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input
                                type="text"
                                placeholder="emplo@gmail.com"
                                name="Email"
                                required="required"
                                id="email"></div>
                    </div>
                    <div class="mensaje">
                        <label>Mensaje</label>
                    </div>
                    <div>
                        <textarea name="Mensaje"></textarea>
                        <label for="mensaje"></label>
                        <input type="Submit" value="Enviar"></div>
                </fieldset>
            </div>
            <!--Fin FORMULARIO DE CONTACTO-->
        </main>
